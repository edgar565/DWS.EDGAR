<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Equipo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-actions {
            display: flex;
            justify-content: center;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }
        .form-actions input[type="submit"]:active, .form-actions input[type="reset"]:active {
            background-color: #003d7a;
        }
    </style>
</head>
<body>

<h1>Editar Equipo</h1>

<!-- Formulario para editar el equipo -->
<form th:action="@{/equipo/edit/{id}(id=${equipo.equipo_id})}" th:object="${equipo}" method="post">

    <!-- Campo de nombre del equipo -->
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" th:field="*{nombre}" placeholder="Introduce el nombre del equipo" />

    <!-- Selección de trabajadores asignados al equipo -->
    <label for="trabajadores">Trabajadores:</label>
    <select id="trabajadores" name="trabajadores" th:field="*{trabajadores}" multiple>
        <option th:each="trabajador : ${trabajadores}" th:value="${trabajador.trabajador_id}" th:text="${trabajador.nombre}"></option>
    </select>

    <!-- Botones de acción -->
    <div class="form-actions">
        <input type="submit" value="Guardar Cambios" />
        <input type="reset" value="Resetear" />
    </div>
</form>

</body>
</html>
