<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipos</title>
</head>
<body>
<h1>Equipos</h1>
<table>
    <tr th:each="equipo : ${equipos}">
        <td th:text="${equipo.nombre}"></td>
        <td><a th:href="@{/equipo/edit/{id}(id=${equipo.id})}">Editar</a></td>
        <td><a th:href="@{/equipo/delete/{id}(id=${equipo.id})}">Borrar</a></td>
    </tr>
</table>

</body>
</html>
