<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Equipo</title>
</head>
<body>
<h1>Crear Equipo</h1>
<form th:action="@{/euquipo/create}" th:object="${equipo}" method="post">
    <table>
        <tr>
            <td><label for="nombre">Nombre:></label></td>
            <td><input id="nombre" type="text" th:field="*{nombre}"/></td>
        </tr>
        <button>Crear Equipo</button>
    </table>
</form>

</body>
</html>
