<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Equipo</title>
</head>
<body>
<h1>Crear Equipo</h1>
<form th:action="@{/euquipo/create}" th:object="${equipo}" method="post">
    <label for="nombre">Nombre:></label>
    <input id="nombre" type="text" th:field="*{nombre}"/>
    <br>
    <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>
</body>
</html>
